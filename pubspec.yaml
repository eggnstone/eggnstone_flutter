name: eggnstone_flutter
copyright: 2020 Mark Eggenstein
description: A collection of Flutter tools, including wrappers for logging, Analytics and Crashlytics.
homepage: https://eggnstone.dev
version: 0.1.24

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Analytics (Web)
  firebase: ^7.3.0
  # Firebase Analytics (NonWeb)
  firebase_analytics: ^5.0.14
  # Google/Firebase Crashlytics, logging crashes
  firebase_crashlytics: ^0.1.3+3
  # Service locator
  get_it: ^4.0.2
  # Internationalization
  intl: ^0.16.1
  # Storing+retrieving settings
  shared_preferences: ^0.5.7+3
  # URL launcher
  url_launcher: ^5.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Mocking
  mockito: ^4.1.1

