name: eggnstone_flutter
copyright: 2020-2021 Mark Eggenstein
description: A collection of Flutter tools, including wrappers for logging, Analytics and Crashlytics.
homepage: https://github.com/eggnstone/eggnstone_flutter
version: 0.4.3

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Service locator
  get_it: ^6.0.0
  # Internationalization (for logger)
  intl: ^0.17.0
  # Version and build number
  package_info: ^2.0.0
  # Storing+retrieving settings
  shared_preferences: ^2.0.1
  # URL launcher
  url_launcher: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Mocking
  mockito: any
